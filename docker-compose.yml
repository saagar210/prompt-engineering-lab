services:
  postgres:
    image: postgres:16-alpine
    container_name: prompt-lab-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: promptlab
      POSTGRES_PASSWORD: promptlab
      POSTGRES_DB: promptlab
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
